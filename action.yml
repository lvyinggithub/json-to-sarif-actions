name: 'json-to-sarif-actions'
description: 'json-to-sarif-actions'
inputs:
  name:  # id of input
    description: 'name'
    required: true
    default: 'TUT1001'
  json_file:  # id of input
    description: 'json_file path'
    required: true
    default: 'license-go.json'
outputs:
  result_str: # id of output
    description: 'The result_str '
runs:
  using: "composite"
  steps: 
    - run: chmod +x;${{ github.action_path }}/json-to-sarif-actions.sh ${{ inputs.name }} ${{ inputs.json_file }} 
      shell: bash
